        function createAnswerElement(answerText) {
            const answerDiv = document.createElement('div');
            answerDiv.className = 'answer';
            
            // 将答案文本按段落分割
            const sections = answerText.split('\n\n');
            
            sections.forEach(section => {
                if (section.trim()) {
                    const lines = section.split('\n');
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'answer-section';
                    
                    lines.forEach((line, index) => {
                        if (line.trim()) {
                            if (line.includes(':') || line.endsWith(':') || /^\d+\./.test(line)) {
                                // 这是一个标题行
                                const title = document.createElement('div');
                                title.className = 'answer-section-title';
                                title.textContent = line;
                                sectionDiv.appendChild(title);
                            } else if (line.startsWith('-')) {
                                // 这是一个要点
                                const point = document.createElement('div');
                                point.className = 'answer-point';
                                point.textContent = line.substring(1).trim();
                                sectionDiv.appendChild(point);
                            } else {
                                // 普通文本
                                const text = document.createElement('div');
                                text.textContent = line;
                                sectionDiv.appendChild(text);
                            }
                        }
                    });
                    
                    answerDiv.appendChild(sectionDiv);
                }
            });
            
            return answerDiv;
        }

                const chapterTitle = document.createElement('h2');

                chapterTitle.textContent = chapter;
                chapterSection.appendChild(chapterTitle);
                
                const chapterQuestions = questions.filter(q => q.chapter === chapter);
                chapterQuestions.forEach((question, index) => {
                    const questionItem = document.createElement('div');
                    questionItem.className = 'question-item';
                    
                    const questionTitle = document.createElement('div');
                    questionTitle.className = 'question-title';
                    const wordCount = countChineseWords(question.answer);
                    questionTitle.innerHTML = `${question.title}<span class="word-count" style="color: #666; margin-left: 10px;">（答案字数：${wordCount}）</span>`;
                    
                    const answer = createAnswerElement(question.answer);
                    
                    const toggleButton = document.createElement('button');
                    toggleButton.className = 'toggle-button';
                    toggleButton.textContent = '显示答案';
                    toggleButton.onclick = () => {
                        const isHidden = answer.style.display === 'none' || answer.style.display === '';
                        answer.style.display = isHidden ? 'block' : 'none';
                        toggleButton.textContent = isHidden ? '隐藏答案' : '显示答案';
                    };
                    
                    questionItem.appendChild(questionTitle);
                    questionItem.appendChild(answer);
                    questionItem.appendChild(toggleButton);
                    chapterSection.appendChild(questionItem);
                });
                
                container.appendChild(chapterSection);
            });
        }

        function toggleAllAnswers() {
            const answers = document.querySelectorAll('.answer');
            const buttons = document.querySelectorAll('.toggle-button');
            const firstAnswer = answers[0];
            const isHidden = firstAnswer.style.display === 'none' || firstAnswer.style.display === '';
            
            answers.forEach(answer => {
                answer.style.display = isHidden ? 'block' : 'none';
            });
            
            buttons.forEach(button => {
                button.textContent = isHidden ? '隐藏答案' : '显示答案';
            });
        }

        function countChineseWords(text) {
            // 移除所有换行符和空格
            text = text.replace(/\n/g, '').replace(/\s/g, '');
            // 移除标点符号
            text = text.replace(/[.,，。:：、？?！!]/g, '');
            return text.length;
        }

        function calculateTotalWordCount() {
            const total = questions.reduce((sum, question) => {
                return sum + countChineseWords(question.answer);
            }, 0);
            document.getElementById('total-word-count').textContent = `总字数：${total}`;
        }

        // 页面加载时初始化
        window.onload = function() {
            createChapterSections();
            calculateTotalWordCount();
            setupRandomQuestion();
            setupWordCountToggle();
        };

        function setupRandomQuestion() {
            const modal = document.getElementById('randomQuestionModal');
            const closeBtn = document.getElementsByClassName('close-button')[0];
            const randomBtn = document.getElementById('randomQuestionBtn');
            const showAnswerBtn = document.getElementById('showAnswerBtn');
            const nextRandomBtn = document.getElementById('nextRandomBtn');
            const modalAnswer = document.getElementById('modalAnswer');

            function showRandomQuestion() {
                const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
                document.getElementById('modalQuestionTitle').textContent = randomQuestion.title;
                modalAnswer.innerHTML = '';
                modalAnswer.appendChild(createAnswerElement(randomQuestion.answer));
                modalAnswer.style.display = 'none';
                showAnswerBtn.textContent = '显示答案';
                modal.style.display = 'block';
            }

            randomBtn.onclick = showRandomQuestion;
            nextRandomBtn.onclick = showRandomQuestion;
            
            showAnswerBtn.onclick = function() {
                const isHidden = modalAnswer.style.display === 'none';
                modalAnswer.style.display = isHidden ? 'block' : 'none';
                showAnswerBtn.textContent = isHidden ? '隐藏答案' : '显示答案';
            };

            closeBtn.onclick = function() {
                modal.style.display = 'none';
            };

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        }

        function setupWordCountToggle() {
            const toggle = document.getElementById('wordCountToggle');
            const wordCounts = document.getElementsByClassName('word-count');
            
            toggle.onchange = function() {
                Array.from(wordCounts).forEach(count => {
                    count.style.opacity = this.checked ? '1' : '0';
                });
                // 保存用户偏好
                localStorage.setItem('showWordCount', this.checked);
            };

            // 加载用户偏好
            const savedPreference = localStorage.getItem('showWordCount');
            if (savedPreference !== null) {
                toggle.checked = savedPreference === 'true';
                toggle.onchange();
            }
        }
    </script>
