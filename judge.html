<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断题 - 软件工程复习</title>
    <style>
        /* 基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            background-color: #f5f7fa;
            line-height: 1.6;
            color: #2c3e50;
        }

        /* 头部样式 */
        .header {
            background: #1a73e8;
            padding: 30px 20px 15px 20px !important;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 900;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-button {
            position: absolute !important;
            right: 5px !important;
            top: 10px !important;
            background-color: #2196F3 !important;
            color: white !important;
            border: none !important;
            border-radius: 4px;
            padding: 4px 8px !important;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2) !important;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 1;
            transition: all 0.3s ease !important;
        }

        .back-button:hover {
            background-color: #1976D2 !important;
        }

        .chapter-indicator {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: white;
            padding: 0 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 8px;
        }

        /* 主容器样式 */
        .container {
            display: flex;
            gap: 0;
            max-width: 100%;
            margin: 0;
            padding: 0;
            min-height: calc(100vh - 60px);
        }

        /* 左侧导航栏样式 */
        .nav-sidebar {
            width: 20%;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 60px;
            height: calc(100vh - 60px);
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .nav-sidebar h2 {
            margin-bottom: 15px;
            color: #1a73e8;
            font-size: 1.2rem;
        }

        .chapter-list {
            list-style: none;
        }

        .chapter-item {
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chapter-item:hover {
            background-color: #f0f4f8;
            transform: translateX(5px);
        }

        .chapter-item.active {
            background-color: #1a73e8;
            color: white;
            font-weight: 500;
        }

        .chapter-progress {
            font-size: 0.8rem;
            color: #1a73e8;
            background: rgba(26, 115, 232, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 10px;
        }

        .has-answers {
            background-color: rgba(26, 115, 232, 0.05);
        }

        .chapter-title {
            flex: 1;
        }

        /* 右侧内容区样式 */
        .content-area {
            flex: 1;
            width: 80%;
            padding: 20px 40px;
            overflow-y: auto;
        }

        .content-area h2 {
            margin-bottom: 20px;
            color: #1a73e8;
            font-size: 1.5rem;
        }

        /* 题目卡片样式 */
        .question-card {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-2px);
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #2c3e50;
            line-height: 1.6;
        }

        .options-group {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .option-button {
            padding: 12px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            flex: 1;
            max-width: 150px;
        }

        .option-button:hover {
            border-color: #1a73e8;
            background-color: #f8f9fa;
        }

        .option-button.correct {
            background-color: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .option-button.wrong {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
        }

        .answer-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #1a73e8;
            display: none;
        }

        .answer-section div:first-child {
            font-weight: 500;
            margin-bottom: 8px;
            color: #1a73e8;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .header {
                padding: 25px 20px 12px 20px !important;
            }
            
            .chapter-indicator {
                font-size: 1rem;
                padding: 0 10px;
                top: 8px;
            }
            
            .back-button {
                top: 8px !important;
                padding: 3px 6px !important;
                font-size: 0.75rem;
            }
        }

        /* 暗色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }

            .nav-sidebar, .question-card {
                background-color: #2d2d2d;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            }

            .chapter-item:hover {
                background-color: #3d3d3d;
            }

            .option-button {
                background-color: #2d2d2d;
                color: #e0e0e0;
                border-color: #404040;
            }

            .answer-section {
                background-color: #333;
            }

            .question-text {
                color: #e0e0e0;
            }

            .chapter-progress {
                color: #64b5f6;
                background: rgba(100, 181, 246, 0.1);
            }

            .has-answers {
                background-color: rgba(100, 181, 246, 0.05);
            }
        }

        /* 移动端菜单按钮 */
        .menu-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: #1a73e8;
            color: white;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            transform: scale(1.1);
        }

        /* 修改移动端适配样式 */
        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }

            .container {
                position: relative;
                padding: 15px;
            }

            .nav-sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                bottom: 0;
                width: 280px;
                margin: 0;
                border-radius: 0;
                transition: transform 0.3s ease;
                z-index: 999;
                height: 100%;
                display: flex;
                flex-direction: column;
                padding-top: 60px;
                background: white;
            }

            .nav-sidebar h2 {
                padding: 0 15px;
                margin-bottom: 10px;
            }

            .chapter-list {
                display: block;
                flex: 1;
                overflow-y: auto;
                padding: 0 15px 20px;
                -webkit-overflow-scrolling: touch;
            }

            .nav-sidebar.show {
                transform: translateX(280px);
            }

            .chapter-item {
                width: 100%;
                text-align: left;
                padding: 15px;
                margin: 5px 0;
                border-radius: 8px;
            }

            /* 遮罩层 */
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 998;
                touch-action: none;
            }

            .overlay.show {
                display: block;
            }

            /* 内容区域适配 */
            .content-area {
                width: 100%;
                padding: 0;
                margin-top: 10px;
            }

            /* 当导航栏打开时，防止背景内容滚动 */
            body.nav-open {
                overflow: hidden;
            }
        }

        /* 深色模式下的导航栏样式 */
        @media (prefers-color-scheme: dark) {
            /* ... 其他深色模式样式保持不变 ... */
            
            @media (max-width: 768px) {
                .nav-sidebar {
                    background: #2d2d2d;
                }
            }
        }

        /* 修改计数器样式 */
        .counter-section {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            gap: 5px;
            font-size: 1rem;
            position: fixed;
            top: 45px;
            right: 0;
            z-index: 99;
            min-width: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* 修改隐藏状态的样式 */
        .counter-section.hidden {
            transform: translateX(calc(100% - 30px));
            background: rgba(33, 150, 243, 0.9);
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.15);
        }

        /* 修改隐藏状态时的提示标签 */
        .counter-section::before {
            content: "◀";
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 14px;
        }

        .counter-section.hidden::before {
            opacity: 1;
        }

        /* 隐藏状态下文字颜色变化 */
        .counter-section.hidden span,
        .counter-section.hidden span span {
            color: transparent;
        }

        /* 悬停效果 */
        .counter-section:hover {
            opacity: 1;
            transform: translateX(calc(100% - 35px));
        }

        .counter-section:not(.hidden):hover {
            transform: none;
            background: rgba(255, 255, 255, 0.98);
        }

        /* 暗色模式支持 */
        @media (prefers-color-scheme: dark) {
            .counter-section.hidden {
                background: rgba(33, 150, 243, 0.7);
            }
            
            .counter-section:not(.hidden):hover {
                background: rgba(45, 45, 45, 0.98);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="chapter-indicator" id="chapterIndicator"></div>
        <a href="index.html" class="back-button">返回首页 →</a>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <button class="menu-button" id="menuButton">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"></path>
        </svg>
    </button>

    <div class="container">
        <!-- 左侧导航栏 -->
        <nav class="nav-sidebar">
            <h2>章节导航</h2>
            <ul class="chapter-list" id="chapterList"></ul>
        </nav>

        <!-- 右侧内容区 -->
        <main class="content-area" id="contentArea">
            <div class="counter-section">
                <span>总题数: <span id="totalQuestions">0</span></span>
                <span>已答题: <span id="correctAnswers">0</span></span>
                <span>正确数: <span id="accuracy">0</span></span>
            </div>
            <div id="questionsList"></div>
        </main>
    </div>

    <script>
        let questions = {};
        let userAnswers = {
            answered: 0,
            correct: 0,
            chapterProgress: {}
        };
        let totalQuestions = 0;
        
        // 加载题目数据
        async function loadQuestions() {
            try {
                const response = await fetch('./判断题.txt');
                const text = await response.text();
                
                // 解析文本内容
                const lines = text.split('\n');
                let currentChapter = null;
                let currentQuestion = null;
                
                totalQuestions = 0;  // 重置总题数计数器
                
                for (let line of lines) {
                    line = line.trim();
                    if (!line) continue;
                    
                    // 检测章节
                    if (line.startsWith('第') && line.includes('章')) {
                        // 确保在切换章节时保存最后一个题目
                        if (currentQuestion && currentChapter) {
                            questions[currentChapter].push(currentQuestion);
                            totalQuestions++;  // 增加总题数计数
                            currentQuestion = null;
                        }
                        
                        currentChapter = line;
                        if (!questions[currentChapter]) {
                            questions[currentChapter] = [];
                        }
                        continue;
                    }
                    
                    // 检测题目
                    const questionMatch = line.match(/^\d+\.\s*(.*?)（[✓✗]）$/);
                    if (questionMatch) {
                        // 在处理新题目前，保存前一个题目
                        if (currentQuestion) {
                            questions[currentChapter].push(currentQuestion);
                            totalQuestions++;  // 增加总题数计数
                        }
                        currentQuestion = {
                            question: questionMatch[1],
                            answer: line.includes('（✓）'),
                            explanation: ''
                        };
                        continue;
                    }
                    
                    // 检测解释
                    if (line.startsWith('解释：') && currentQuestion) {
                        currentQuestion.explanation = line.substring(3);
                    }
                }
                
                // 确保最后一个题目也被添加
                if (currentQuestion && currentChapter) {
                    questions[currentChapter].push(currentQuestion);
                    totalQuestions++;  // 增加总题数计数
                }
                
                initializeChapterList();
                document.getElementById('totalQuestions').textContent = totalQuestions;
                
                // 修改这部分：自动显示第一章但不触发移动端菜单
                const firstChapter = Object.keys(questions)[0];
                if (firstChapter) {
                    // 设置第一个章节为激活状态
                    const firstChapterItem = document.querySelector('.chapter-item');
                    if (firstChapterItem) {
                        firstChapterItem.classList.add('active');
                    }
                    
                    // 直接显示第一章内容，但不触发菜单切换
                    showChapterQuestions(firstChapter, false); // 添加 false 参数
                }
            } catch (error) {
                console.error('加载题目失败:', error);
            }
        }

        // 初始化章节列表
        function initializeChapterList() {
            const chapterList = document.getElementById('chapterList');
            
            Object.keys(questions).forEach(chapter => {
                const li = document.createElement('li');
                li.className = 'chapter-item';
                const answered = userAnswers.chapterProgress[chapter]?.answered || 0;
                const total = questions[chapter].length;
                
                li.innerHTML = `
                    <div class="chapter-title">${chapter}</div>
                    ${answered > 0 ? `<div class="chapter-progress">${answered}/${total}</div>` : ''}
                `;
                li.onclick = () => showChapterQuestions(chapter);
                
                if (answered > 0) {
                    li.classList.add('has-answers');
                }
                chapterList.appendChild(li);
            });
        }

        // 显示章节题目
        function showChapterQuestions(chapter, toggleMenuOnMobile = true) {
            // 获取章节序号
            const chapterNum = chapter.match(/第(\d+)章/)?.[1] || '';
            
            // 更新顶部章节指示器
            const chapterIndicator = document.getElementById('chapterIndicator');
            chapterIndicator.textContent = `${chapter} 判断题`;
            
            // 更新章节选中状态
            document.querySelectorAll('.chapter-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent === chapter) {
                    item.classList.add('active');
                }
            });

            // 显示题目列表
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '';
            
            questions[chapter].forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-text">${index + 1}. ${question.question}</div>
                    <div class="options-group">
                        <button class="option-button" onclick="checkAnswer(${index}, true)">正确</button>
                        <button class="option-button" onclick="checkAnswer(${index}, false)">错误</button>
                    </div>
                    <div class="answer-section" id="answer-${index}"></div>
                `;
                questionsList.appendChild(questionCard);
            });

            // 修改这部分：仅在需要时切换菜单
            if (toggleMenuOnMobile && window.innerWidth <= 768) {
                toggleMenu();
            }

            // 显示当前的答题状态
            document.getElementById('correctAnswers').textContent = userAnswers.answered;
            document.getElementById('accuracy').textContent = userAnswers.correct;
        }

        // 检查答案
        function checkAnswer(index, userAnswer) {
            // 从章节指示器获取当前章节
            const chapter = document.getElementById('chapterIndicator').textContent.replace(' 判断题', '');
            const question = questions[chapter][index];
            const answerSection = document.getElementById(`answer-${index}`);
            const optionsGroup = answerSection.previousElementSibling;
            
            // 防止重复答题
            if (optionsGroup.querySelector('.option-button.correct') || 
                optionsGroup.querySelector('.option-button.wrong')) {
                return;
            }
            
            // 显示答案和解释
            answerSection.style.display = 'block';
            answerSection.innerHTML = `
                <div>答案：${question.answer ? '正确' : '错误'}</div>
                <div>${question.explanation}</div>
            `;
            
            // 更新按钮状态
            const buttons = optionsGroup.getElementsByClassName('option-button');
            Array.from(buttons).forEach(button => {
                const isCorrect = (button.textContent === '正确') === question.answer;
                const isSelected = (button.textContent === '正确') === userAnswer;
                
                if (isSelected) {
                    button.className = `option-button ${isCorrect ? 'correct' : 'wrong'} selected`;
                } else if (isCorrect) {
                    button.className = 'option-button correct';
                }
            });
            
            // 更新计数器
            userAnswers.answered++;
            document.getElementById('correctAnswers').textContent = userAnswers.answered;
            
            // 更新正确数
            if (userAnswer === question.answer) {
                userAnswers.correct++;
                document.getElementById('accuracy').textContent = userAnswers.correct;
            }
            
            // 更新章节进度
            if (!userAnswers.chapterProgress[chapter]) {
                userAnswers.chapterProgress[chapter] = {
                    answered: 0,
                    correct: 0
                };
            }
            userAnswers.chapterProgress[chapter].answered++;
            if (userAnswer === question.answer) {
                userAnswers.chapterProgress[chapter].correct++;
            }
            
            // 更新导航栏显示
            updateChapterList();
        }

        // 添加更新导航栏的函数
        function updateChapterList() {
            const chapterItems = document.querySelectorAll('.chapter-item');
            chapterItems.forEach(item => {
                const chapterTitle = item.querySelector('.chapter-title').textContent;
                const progress = userAnswers.chapterProgress[chapterTitle];
                if (progress && progress.answered > 0) {
                    const total = questions[chapterTitle].length;
                    item.classList.add('has-answers');
                    
                    // 更新或创建进度显示
                    let progressDiv = item.querySelector('.chapter-progress');
                    if (!progressDiv) {
                        progressDiv = document.createElement('div');
                        progressDiv.className = 'chapter-progress';
                        item.appendChild(progressDiv);
                    }
                    progressDiv.textContent = `${progress.answered}/${total}`;
                }
            });
        }

        // 页面加载时初始化
        window.onload = loadQuestions;

        // 添加移动端菜单控制
        const menuButton = document.getElementById('menuButton');
        const navSidebar = document.querySelector('.nav-sidebar');
        const overlay = document.getElementById('overlay');

        menuButton.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        function toggleMenu() {
            navSidebar.classList.toggle('show');
            overlay.classList.toggle('show');
            menuButton.classList.toggle('active');
            document.body.classList.toggle('nav-open');
        }

        // 监听窗口大小变化
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navSidebar.classList.remove('show');
                overlay.classList.remove('show');
                menuButton.classList.remove('active');
            }
        });

        // 添加触摸事件处理
        const chapterList = document.querySelector('.chapter-list');
        let touchStartY = 0;
        let scrollStartY = 0;

        chapterList.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
            scrollStartY = chapterList.scrollTop;
        }, { passive: true });

        chapterList.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const walk = touchY - touchStartY;
            chapterList.scrollTop = scrollStartY - walk;
            
            // 防止到达边界时页面滚动
            if (
                (chapterList.scrollTop === 0 && walk > 0) ||
                (chapterList.scrollHeight - chapterList.clientHeight === chapterList.scrollTop && walk < 0)
            ) {
                e.preventDefault();
            }
        }, { passive: false });

        // 添加计数器隐藏功能
        document.addEventListener('DOMContentLoaded', () => {
            const counterSection = document.querySelector('.counter-section');
            
            // 从 localStorage 获取状态
            const isHidden = localStorage.getItem('judgeCounterSectionHidden') === 'true';
            if (isHidden) {
                counterSection.classList.add('hidden');
            }
            
            counterSection.addEventListener('click', () => {
                counterSection.classList.toggle('hidden');
                // 保存状态到 localStorage
                localStorage.setItem('judgeCounterSectionHidden', counterSection.classList.contains('hidden'));
            });
        });
    </script>
</body>
